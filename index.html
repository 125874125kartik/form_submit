<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>responsive form by adlak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration form</h2>
        <div class="form-container"></div>
        <form>
            <div class="input-name">
                <i class="fa fa-user-circle"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user-circle"></i>
                    <input type="text" placeholder="Last Name" class="name">
                </span>

            </div>
            <br>
            <div></div>
            <div class="input-name">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Enter your email" class="text-name">
                <span>
            </div>
            <div><br></div>
            <div class="input-name">
                <i class="fa fa-key"></i>
                <input type="password" placeholder="Enter your password" class="text-name"></span>
                <span>
                    <div><br>
                    </div>
                    <div class="input-name">
                        <i class="fa fa-key"></i>
                        <input type="confirm password" placeholder="confirm your password" class="text-name">
                </span>

                <div><br>
                </div>
                <div class="input-name">

                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 30px;">Male </label>
                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 46px;">Female</label>
                    <div><br></div>
                    <div class="input-name">
                        <select class="country">
                            <option>select a country</option>
                            <option>india</option>
                            <option>nepal</option>
                            <option>uttar pradesh</option>
                            <option>china</option>
                            <option>bhutan</option>
                            <option>italy</option>
                        </select>
                        <div classes="arrow"></div>
                    </div>
                    <div class="input-name">
                        <input type="checkbox" class="check-button">
                        <label>  i accept tems and condition</label>
                    </div>
                    <div><br></div>
                    <div class="input-name">
                        <input type="submit" class="button" value="submit">

                    </div>



        </form>
    </div>

</body>

</html>
